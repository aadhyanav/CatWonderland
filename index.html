<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=DynaPuff:500">    
    <title>What kind of Cat Persona are you?</title>
    <style> 
        body {
            font-family: 'DynaPuff', serif;
            background: #feeac6;
        }
        .title {
            font-size: 30px;
            margin-bottom: 3vh;
            text-align: center;
        }
        .subheader {
            font-size: 21px;
            text-align: center;
        }
        .start-button {
            font-size: 21px;
            padding: 1vh 2vw;
            border: 2px solid #52aafc; 
            background-color: #c6e3fe;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 3vh;
            color: #52aafc;
            border-radius: 12px;
        }
        .image {
            width: 450px;
            margin-bottom: 3vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #question-container {
            display: none; /* Initially hide the question container */
            text-align: center;
        }
        #choices-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #question-text {
            font-size: 25px; 
            margin-bottom: 2vh;
            font-weight: bold;
        } /* Makes Text larger */
        .choice-button {
            display: block;
            margin: 1vh 0;
            padding: 1vh 2vw;
            border: 2px solid #52aafc;
            background-color: #c6e3fe;
            cursor: pointer;
            color: #52aafc;
            text-align: center;
            font-family: 'DynaPuff', serif;
            border-radius: 12px;
        }
        @media (hover: hover) {
            .start-button:hover {
                background-color: #9fd0fd;
            }
            .choice-button:hover {
                background-color: #9fd0fd;
            }
        }
    </style>
</head> 
<body>
    <h1 class="title">What kind of Cat Persona are you?</h1>
    <p class="subheader">Welcome to Cat Wonderland! Meow!</p>
    <div class="container">
        <img src="images/homepage.PNG" alt="Homepage" class="image">
        <a href="#" id="startButton" class="start-button">Let's start!</a>
    </div>

   <div id="question-container">
        <div id="question-text"></div>
       <img id="question-image" src="" alt="Question Image">
        <div id="choices-container"></div>
    </div>

    <script src="code/code.js"></script>
</body>
</html>
