<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=DynaPuff:500">    
    <title>What kind of Cat Persona are you?</title>
    <style> 
        body {
            font-family: 'DynaPuff', serif;
            background: #feeac6;
            margin: 0;
            padding: 0;
        }
        .title {
            font-size: 6vw; /* Responsive font size */
            margin-bottom: 3vh;
            text-align: center;
        }
        .subheader {
            font-size: 4vw;
            text-align: center;
            margin-bottom: 3vh;
        }
        .credits {
            font-size: 2vw;
            text-align: center;
        }
        .start-button {
            font-size: 4vw;
            padding: 1vh 4vw;
            border: 2px solid #000000; 
            background-color: #c6e3fe;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 3vh;
            color: #000000;
            border-radius: 12px;
        }
        .image {
            width: 80%; /* Make image width responsive */
            max-width: 450px; /* Limit the width on larger screens */
            margin-bottom: 3vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2vw;
        }
        #question-container {
            display: none;
            text-align: center;
        }
        #choices-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #question-text {
            font-size: 5vw; 
            margin-bottom: 2vh;
            font-weight: bold;
        } 
         #question-image {
            width: 80%;
            max-width: 425px;
            margin-bottom: 3vh;
        }
        .choice-button {
            font-size: 4vw;
            display: block;
            margin: 1vh 0;
            padding: 1vh 4vw;
            border: 2px solid #000000;
            background-color: #c6e3fe;
            cursor: pointer;
            color: #000000;
            text-align: center;
            font-family: 'DynaPuff', serif;
            border-radius: 12px;
        }
        .traits-box {
           border: 2px solid black;
           padding: 5px;
           margin-top: 5px;
           border-radius: 8px;
           max-width: 80%;
           display: inline-block; 
        }
        .restart-button {
            font-size: 4vw;
            padding: 0.5vh 4vw;
            border: 2px solid #000000; 
            background-color: #c6e3fe;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 3vh;
            color: #000000;
            font-family: 'DynaPuff', serif;
            border-radius: 10px;
        }
        .feedback-link {
            font-size: 4vw;
            margin: 20px auto;
            display: block;
            text-align: center; 
        }

        @media (hover: hover) {
            .start-button:hover {
                background-color: #9fd0fd;
            }
            .choice-button:hover {
                background-color: #9fd0fd;
            }
            .restart-button:hover {
                background-color: #9fd0fd;
            }
        }

        /* For screens larger than 768px */
        @media screen and (min-width: 768px) {
            .title {
                font-size: 30px;
            }
            .subheader {
                font-size: 21px;
            }
            .credits {
                font-size: 10px;
            }
            .start-button {
                font-size: 21px;
            }
            .image {
                width: 450px;
            }
            #question-text {
                font-size: 27px; 
            } 
            #question-image {
                width: 425px;
            }
            .choice-button {
                font-size: 17px;
            }
            .restart-button {
                font-size: 15px;
            }
            .feedback-link {
                font-size: 16px;
            }
        }
    </style>
</head> 
<body>
    <h1 class="title">What kind of Cat Persona are you?</h1>
    <p class="subheader">Welcome to Cat Wonderland! Meow!</p>
    <div class="container">
        <img src="images/homepage.PNG" alt="Homepage" class="image">
        <a href="#" id="startButton" class="start-button">Let's start!</a>
    </div>
   <div id="question-container">
        <div id="question-text"></div>
       <img id="question-image" src="" alt="Question Image">
        <div id="choices-container"></div>
    </div>
    <a href="https://docs.google.com/forms/d/10tJt4h_7Db41PTriNSWuliN0iOzF6lV2IgUtV9wYOVI/edit" class="feedback-link" id="feedbackLink" style="display: none;">Feedback Form!</a>
    <p class="credits">Made by: Aadhya and Zach<br>Illustrations: @imzachree </p>
    <script src="code/code.js"></script>
</body>
</html>
